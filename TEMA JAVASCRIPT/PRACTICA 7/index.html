<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>PRACTICA 7 JAVASCRIPT</title>
</head>
<body>

    <h1>Personajes Rick y Morty</h1>

    <div class="buscador">
        <select class="personaje">
            <option value="1">Rick Sanchez</option>
            <option value="2">Morty Smith</option>
            <option value="3">Summer Smith</option>
            <option value="4">Beth Smith</option>
            <option value="5">Jerry Smith</option>
        </select>
        <button type="button" id="boton">Buscar</button>
    </div>

    <table class="tabla">
        <tr class="encabezado">
            <th>Nombre</th>
            <th>Especie</th>
            <th>Genero</th>
            <th>Imagen</th>
            <th>Numero apariciones</th>
        </tr>
        <tr>
            <td class="nombre"></td>
            <td class="especie"></td>
            <td class="genero"></td>
            <td class="imagen"></td>
            <td class="apariciones"></td>
        </tr>
    </table>

    <script type="text/javascript" src="./codigo.js"></script>
</body>
</html>
